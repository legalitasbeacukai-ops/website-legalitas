<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>) LEGALISASI BEA DAN CUKAI</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #001f3f, #003b65, #005a8e);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 480px;
            margin: auto;
            margin-top: 40px;
            padding: 25px;
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(14px);
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(0,0,0,0.35);
        }

        .logo {
            width: 110px;
            margin: 0 auto 15px auto;
            display: block;
        }

        h1 {
            text-align: center;
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        label {
            font-size: 14px;
            font-weight: 600;
            margin-top: 12px;
            display: block;
        }

        input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            margin-top: 6px;
            font-size: 14px;
            outline: none;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 14px;
            font-size: 16px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: 700;
            background: #00eaff;
            color: black;
        }

        .result {
            background: rgba(255,255,255,0.15);
            padding: 18px;
            border-radius: 12px;
            margin-top: 20px;
            display: none;
        }

        .footer {
            margin-top: 25px;
            text-align: center;
            font-size: 13px;
            opacity: 0.7;
        }
    </style>
</head>
<body>

<div class="container">
    <img src="logo.png" class="logo">

    <h1>Cek Legalitas Bea Cukai</h1>

    <!-- FORM -->
    <label>Nomor Resi</label>
    <input type="text" id="resi" placeholder="Contoh: 001776475192">

    <label>Nama Pengirim</label>
    <input type="text" id="pengirim" placeholder="Nama pengirim">

    <label>Nama Penerima</label>
    <input type="text" id="penerima" placeholder="Nama penerima">

    <button onclick="cekData()">Periksa Legalitas</button>

    <!-- HASIL -->
    <div class="result" id="hasil">
        <h3>Hasil Pemeriksaan</h3>
        <p id="detail"></p>

        <button onclick="downloadPDF()">Download PDF Resmi</button>
    </div>

    <div class="footer">
        © 2025 • Sistem Legalitas Bea Cukai • All Rights Reserved
    </div>
</div>


<script>
    const signatureBase64 = 
        "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAoAAAAGQCAYAAAD..." 
    // (ganti dengan base64 tanda-tangan Anda)

    const stampBase64 = 
        "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAoAAAAGQCAYAAAD..."
    // (ganti dengan base64 stempel Anda)


    function cekData() {
        let resi = document.getElementById("resi").value;
        let pengirim = document.getElementById("pengirim").value;
        let penerima = document.getElementById("penerima").value;

        if (!resi || !pengirim || !penerima) {
            alert("Semua data wajib diisi!");
            return;
        }

        document.getElementById("hasil").style.display = "block";

        document.getElementById("detail").innerHTML = `
            <b>Nomor Resi:</b> ${resi}<br>
            <b>Pengirim:</b> ${pengirim}<br>
            <b>Penerima:</b> ${penerima}<br><br>
            Status: <span style="font-weight:700;color:#00ffea">Terverifikasi</span>
        `;
    }


    function downloadPDF() {
        const resi = document.getElementById("resi").value;
        const pengirim = document.getElementById("pengirim").value;
        const penerima = document.getElementById("penerima").value;

        const { jsPDF } = window.jspdf;

        const doc = new jsPDF({ unit: "pt", format: "a4" });

        doc.setFont("Times", "Normal");

        let y = 50;

        doc.setFontSize(16);
        doc.text("SURAT PEMBERITAHUAN RESMI", 210, y, { align: "center" });
        y += 40;

        doc.setFontSize(12);
        doc.text(`
Dengan hormat,

Sehubungan dengan proses pengiriman paket Anda dengan nomor resi ${resi},
berikut hasil pemeriksaan oleh pihak ekspedisi yang bekerja sama dengan
Direktorat Jenderal Bea dan Cukai.

Ditemukan bahwa paket tersebut mengandung:

> Rokok tanpa pita cukai resmi sebanyak 16 slop (3.200 batang)

Berdasarkan Undang-Undang No. 39 Tahun 2007 tentang Cukai, Pasal 54:

"Setiap orang yang menawarkan, menjual, atau menyediakan Barang Kena Cukai
yang tidak dilekati pita cukai sebagaimana mestinya, dipidana penjara
1–5 tahun dan/atau denda 2–10 kali nilai cukai."

---------------------------------------------
RINCIAN JAMINAN LEGALITAS SEMENTARA
---------------------------------------------

Nilai cukai (Rp 600 x 3.200 batang)     : Rp 1.920.000
Biaya lanjutan pengiriman                : Rp   80.000
TOTAL                                    : Rp 2.000.000

---------------------------------------------
SYARAT DAN KETENTUAN
---------------------------------------------

1. Pembayaran wajib segera dilakukan.
2. Refund 75% setelah verifikasi selesai.
3. Barang disita & diproses hukum bila tidak diselesaikan.

Demikian pemberitahuan ini kami sampaikan.

Hormat kami,
Tim Legalitas & Pemeriksaan Barang
        `, 40, y);

        // Tambahkan tanda tangan
        doc.addImage(signatureBase64, "PNG", 260, 710, 180, 90);

        // Tambahkan stempel
        doc.addImage(stampBase64, "PNG", 60, 690, 150, 150);

        doc.save("legalitas_beacukai.pdf");
    }
</script>

<!-- jsPDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</body>
</html>
