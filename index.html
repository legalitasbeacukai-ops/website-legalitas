<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dokumen Resmi Bea Cukai</title>

<!-- FONT -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<!-- STYLE -->
<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: #e9edf5;
    }

    .container {
        max-width: 800px;
        margin: 30px auto;
        background: white;
        border-radius: 12px;
        padding: 30px;
        box-shadow: 0px 5px 25px rgba(0,0,0,0.1);
        border-top: 6px solid #10224E;
    }

    .header {
        display: flex;
        align-items: center;
        gap: 15px;
        border-bottom: 2px solid #0068b3;
        padding-bottom: 15px;
        margin-bottom: 20px;
    }

    .header img {
        height: 80px;
    }

    .header-text h1 {
        margin: 0;
        font-size: 20px;
        font-weight: 600;
        color: #10224E;
    }

    .header-text small {
        font-size: 13px;
        color: #555;
    }

    .section-title {
        font-size: 16px;
        font-weight: 600;
        color: #10224E;
        margin-bottom: 8px;
        margin-top: 20px;
    }

    .info-box {
        background: #f6f9ff;
        padding: 15px;
        border-radius: 8px;
        border: 1px solid #dbe3fa;
    }

    label {
        font-weight: 500;
        color: #10224E;
        font-size: 13px;
        margin-bottom: 4px;
        display: block;
    }

    input, textarea {
        width: 100%;
        padding: 10px;
        border-radius: 6px;
        border: 1px solid #cdd5e1;
        font-size: 14px;
        margin-bottom: 15px;
    }

    textarea {
        height: 80px;
    }

    button {
        background: #0068b3;
        border: none;
        color: white;
        padding: 12px 18px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        margin-top: 10px;
        transition: .3s;
    }

    button:hover {
        background: #004f86;
    }

    /* PDF STYLE (hidden in page) */
    #pdf-content {
        display: none;
        font-family: 'Poppins', sans-serif;
    }

    .pdf-header {
        text-align: center;
        border-bottom: 2px solid #003b70;
        padding-bottom: 10px;
        margin-bottom: 20px;
    }

    .pdf-header img {
        height: 80px;
        margin-bottom: 10px;
    }

    .pdf-title {
        font-size: 18px;
        font-weight: 700;
        margin-top: 5px;
        text-transform: uppercase;
    }

    .pdf-section {
        margin-bottom: 15px;
    }

    .pdf-label {
        font-weight: 600;
        color: #003b70;
        font-size: 14px;
        margin-bottom: 3px;
        display: block;
    }

    .pdf-value {
        font-size: 14px;
        border-bottom: 1px solid #cdd5e1;
        padding-bottom: 5px;
    }

</style>
</head>
<body>

<div class="container">
    <div class="header">
        <img src="https://www.beacukai.go.id/resources/images/logo.png" alt="Logo Bea Cukai">
        <div class="header-text">
            <h1>Kementerian Keuangan Republik Indonesia</h1>
            <small>Direktorat Jenderal Bea dan Cukai</small>
        </div>
    </div>

    <div class="section-title">Data Pemohon</div>
    <div class="info-box">
        <label>Nama Lengkap</label>
        <input id="nama">

        <label>No. Telepon</label>
        <input id="telepon">

        <label>Alamat Lengkap</label>
        <textarea id="alamat"></textarea>

        <label>Jumlah Barang</label>
        <input id="jumlah">

        <button onclick="generatePDF()">Download Dokumen PDF</button>
    </div>
</div>

<!-- PDF Content -->
<div id="pdf-content">
    <div class="pdf-header">
        <img src="https://www.beacukai.go.id/resources/images/logo.png">
        <div class="pdf-title">Dokumen Resmi Pemohon</div>
        <div>Direktorat Jenderal Bea dan Cukai</div>
    </div>

    <div class="pdf-section">
        <span class="pdf-label">Nama Lengkap</span>
        <div class="pdf-value" id="pdf-nama"></div>
    </div>

    <div class="pdf-section">
        <span class="pdf-label">No. Telepon</span>
        <div class="pdf-value" id="pdf-telepon"></div>
    </div>

    <div class="pdf-section">
        <span class="pdf-label">Alamat Lengkap</span>
        <div class="pdf-value" id="pdf-alamat"></div>
    </div>

    <div class="pdf-section">
        <span class="pdf-label">Jumlah Barang</span>
        <div class="pdf-value" id="pdf-jumlah"></div>
    </div>
</div>

<!-- SCRIPT PDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>

function generatePDF() {
    // isi konten ke PDF template
    document.getElementById("pdf-nama").innerText = document.getElementById("nama").value;
    document.getElementById("pdf-telepon").innerText = document.getElementById("telepon").value;
    document.getElementById("pdf-alamat").innerText = document.getElementById("alamat").value;
    document.getElementById("pdf-jumlah").innerText = document.getElementById("jumlah").value;

    const { jsPDF } = window.jspdf;
    const doc = new jsPDF();

    doc.addImage("https://www.beacukai.go.id/resources/images/logo.png", "PNG", 80, 10, 50, 30);
    doc.setFont("Helvetica","bold");
    doc.setFontSize(13);
    doc.text("DOKUMEN RESMI PEMOHON", 105, 50, {align:"center"});

    doc.setFontSize(11);
    doc.setFont("Helvetica","");

    let y = 70;

    function add(label, value) {
        doc.setFont("Helvetica","bold");
        doc.text(label, 20, y);
        doc.setFont("Helvetica","");
        doc.text(": " + value, 70, y);
        y += 10;
    }

    add("Nama Lengkap", document.getElementById("nama").value);
    add("No. Telepon", document.getElementById("telepon").value);
    add("Alamat", document.getElementById("alamat").value);
    add("Jumlah Barang", document.getElementById("jumlah").value);

    doc.save("Dokumen-Resmi-BeaCukai.pdf");
}
</script>

</body>
</html>
