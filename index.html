<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legalitas Bea Cukai</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            color: white;
            background: url('bg.jpg') no-repeat center center/cover;
            backdrop-filter: blur(4px);
        }

        .overlay {
            background: rgba(0,0,0,0.55);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 420px;
            margin: auto;
            background: rgba(255,255,255,0.1);
            padding: 25px;
            border-radius: 18px;
            backdrop-filter: blur(12px);
            box-shadow: 0 0 18px rgba(0,0,0,0.4);
        }

        .logo {
            width: 100px;
            display: block;
            margin: 0 auto 15px auto;
        }

        h1 {
            text-align: center;
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 15px;
        }

        label {
            font-size: 14px;
            display: block;
            margin-top: 12px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 14px;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 14px;
            font-size: 16px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            background: #00eaff;
            color: black;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            display: none;
        }

        .footer {
            text-align: center;
            font-size: 13px;
            margin-top: 25px;
            opacity: 0.7;
        }

    </style>
</head>
<body>

<div class="overlay">
<div class="container">

    <!-- LOGO -->
    <img src="logo.png" class="logo">

    <h1>Legalitas Bea Cukai Resmi</h1>

    <!-- INPUT FORM -->
    <label>Nomor Resi / Kode Pengiriman</label>
    <input type="text" id="resi" placeholder="Contoh: BC-78291-XX">

    <label>Nama Pengirim</label>
    <input type="text" id="pengirim" placeholder="Nama pengirim">

    <label>Nama Penerima</label>
    <input type="text" id="penerima" placeholder="Nama penerima">

    <button onclick="cekData()">Cek Legalitas</button>

    <!-- RESULT BOX -->
    <div class="result" id="hasil">
        <h3>Hasil Cek Legalitas</h3>
        <p id="detail"></p>

        <button onclick="downloadPDF()">Download PDF</button>
    </div>

    <div class="footer">
        © 2025 Legalitas Bea Cukai • Semua Hak Dilindungi
    </div>

</div>
</div>

<script>
    function cekData() {
        let resi = document.getElementById("resi").value;
        let pengirim = document.getElementById("pengirim").value;
        let penerima = document.getElementById("penerima").value;

        if(resi === "" || pengirim === "" || penerima === "") {
            alert("Lengkapi semua data!");
            return;
        }

        document.getElementById("hasil").style.display = "block";
        document.getElementById("detail").innerHTML = `
            <b>Nomor Resi:</b> ${resi}<br>
            <b>Pengirim:</b> ${pengirim}<br>
            <b>Penerima:</b> ${penerima}<br><br>
            Status: <span style="color:#00ffea;font-weight:700">TERVERIFIKASI RESMI</span>
        `;
    }

    // PDF Generator
    function downloadPDF() {
        const text = document.getElementById("detail").innerHTML.replace(/<br>/g, "\n").replace(/<b>|<\/b>/g,"");
        const blob = new Blob([text], { type: "application/pdf" });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "legalitas_beacukai.pdf";
        link.click();
    }
</script>

</body>
</html>
